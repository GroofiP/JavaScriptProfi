<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=10">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>EasyShop</title>
</head>


<body>
    <div id="app">
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">

                    <a class="navbar-brand" href="/">EasyShop</a>

                    <search v-model="searchLine" @filter="filter">

                    </search>

                </div>
            </nav>

        </header>
        <main>
            <div>

                <button type="button" v-on:click="showBasket" class="btn btn-secondary" data-bs-toggle="modal"
                    data-bs-target="#staticBackdrop">
                    Просмотр коризны
                </button>

                <button type="button" v-on:click="closeBasket" class="btn btn-secondary" data-bs-toggle="modal"
                    data-bs-target="#staticBackdrop">
                    Закрыть коризну
                </button>

                <basket-list :basket_on="basket_on">
                </basket-list>

            </div>
            <article>
                <good-items :filtered_goods="filtered_goods">
                </good-items>
            </article>
        </main>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
<script src="base.js"></script>

</html>
